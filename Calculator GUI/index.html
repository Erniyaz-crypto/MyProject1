<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webside</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <div class="calc">
            <input type="text" class="js-input" id="input" readonly>

            <div class="row1">
                <button onclick="resetButton()" style="color: rgb(255,128,0);" id="col" class = "buttons">AC</button>
                <button onclick="delButton()" style="color: rgb(255,128,0);"  class = "buttons">&#9249;</button>
                <button style="color: rgb(255,128,0);" class = "buttons">%</button>
                <button onclick="backslashButton()" style="color: rgb(255,128,0);" class = "buttons">/</button>
            </div>

            <div class="row2">
                <button onclick="addNumber(7)" id="col" class = "buttons">7</button>
                <button onclick="addNumber(8)" class = "buttons">8</button>
                <button onclick="addNumber(9)" class = "buttons">9</button>
                <button onclick="multiplyButton()" style="color: rgb(255,128,0);" class = "buttons">*</button>
            </div>
            
            <div class="row3">
                <button onclick="addNumber(4)" id="col" class = "buttons">4</button>
                <button onclick="addNumber(5)" class = "buttons">5</button>
                <button onclick="addNumber(6)" class = "buttons">6</button>
                <button onclick="minusButton()" style="color: rgb(255,128,0);" class = "buttons">-</button>
            </div>
            
            <div class="row4">
                <button onclick="addNumber(1)" id="col" class = "buttons">1</button>
                <button onclick="addNumber(2)" class = "buttons">2</button>
                <button onclick="addNumber(3)" class = "buttons">3</button>
                <button onclick="plusButton()" style="color: rgb(255,128,0);" class = "buttons">+</button>
            </div>
            
            <div class="row5">
                <button onclick="addNumber(0)" id="col" class = "buttons">0</button>
                <button onclick="addNumber(`.`)" class = "buttons">.</button>
                <button onclick="factorialButton()" style="color: rgb(255,128,0);" class = "buttons">!</button>
                <button onclick="equalButton()" style="background-color: rgb(255, 128, 0);" class = "buttons">=</button>
            </div>
        </div>

    </div>


    <script src="index.js"></script>
</body>
</html>
